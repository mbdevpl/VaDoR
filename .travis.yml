sudo: required
language: cpp
os: linux

compiler:
  - clang
  - gcc

env:
  - QT="551"
  - QT="562"
  - QT="571"
  - QT="58"
  - QT="591"

install:
  - sudo apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
  - sudo apt-add-repository -y "ppa:beineri/opt-qt${QT}-trusty"
  - sudo apt-get -qq update
  - sudo apt-get install "qt${QT:0:2}base" "qt${QT:0:2}tools" "qt${QT:0:2}canvas3d" "qt${QT:0:2}svg"

before_script:
  - /opt/qt${QT:0:2}/bin/qmake --version

script:
  - /opt/qt${QT:0:2}/bin/qmake src/DominoProblem.pro
  - make
  - ./vador -cmd res/problems/problem1.xml

notifications:
  slack:
    secure: 
  email: false
